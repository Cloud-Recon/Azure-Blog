<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en-US' }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title | default: site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <style>
      /* Small, safe tweak so the LinkedIn link looks right on the dark hero */
      .project-social { margin-top: 0.5rem; }
      .project-social a { color: #ffffff; text-decoration: underline; }
      .page-header { text-align: center; }
    </style>
  </head>

  <body>
    <header class="page-header" role="banner">
      <h1 class="project-name">{{ site.title }}</h1>
      <h2 class="project-tagline">{{ site.description }}</h2>
      <p class="project-social">
        <a href="https://www.linkedin.com/in/wayne-m-b0194563/" target="_blank" rel="me noopener">LinkedIn: Wayne Marks</a>
      </p>
      <!-- Removed 'View on GitHub' button -->
    </header>

    <main id="content" class="main-content" role="main">
      {{ content }}
      <footer class="site-footer">
        <span class="site-footer-owner">
          {% if site.github.is_project_page %}
            {{ site.title }} is maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a>.
          {% endif %}
        </span>
        <span class="site-footer-credits">
          This page was generated by <a href="https://pages.github.com">GitHub Pages</a>.
        </span>
      </footer>
    </main>
  </body>
</html>
