title: "CloudRecon Blog"
description: "Azure networking insights from the field"
baseurl: "/Azure-Blog"
url: "https://cloud-recon.github.io"
theme: minimal-mistakes-jekyll
plugins:
  - jekyll-feed
  - jekyll-seo-tag

author:
  name: "Wayne Marks"
  avatar: "/assets/images/avatar.png"
